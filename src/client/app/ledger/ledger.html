<section class="mainbar ledger">
  <section class="matter">
    <div class="container-fluid">
      <div class="row option-row">
        <drop-options options="vm.availableYears" info="vm.yearSelectionMsg" on-select="vm.selectYear(value)"></drop-options>
      </div>
      <div class="row">
        <ledger-upload on-upload-complete="vm.completedUpload(uploadedYear)"></ledger-upload>
      </div>
      <div class="row" ng-if="vm.items.length > 0">
        <bar-summary-compare year="vm.selectedYear" ledger="vm.items"></bar-summary-compare>
      </div>
      <div class="row">
        <article-table article-type="ledger" items="vm.items" year="vm.selectedYear"></article-table>
      </div>
    </div>
  </section>
</section>
