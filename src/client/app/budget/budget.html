<section class="mainbar budget">
  <section class="matter">
    <div class="container">
      <div class="row option-row">
        <drop-options options="vm.availableYears" info="vm.yearSelectionMsg" on-select="vm.selectYear(value)"></drop-options>
        <drop-options options="vm.availableOccurances" info="vm.occuranceSelectionMsg" on-select="vm.selectOccurance(value)"></drop-options>
      </div>
      <div class="row">
        <uib-accordion close-others="false">
          <uib-accordion-group is-open="vm.incomeTable.status.open">
            <uib-accordion-heading>
              <i class="glyphicon" ng-class="{'glyphicon-chevron-down': vm.incomeTable.status.open, 'glyphicon-chevron-right': !vm.incomeTable.status.open}"></i> Income
            </uib-accordion-heading>
            <article-table items="vm.incomeTable.items" year="vm.selectedYear"></article-table>
          </uib-accordion-group>
          <uib-accordion-group is-open="vm.expenseTable.status.open">
            <uib-accordion-heading>
              <i class="glyphicon" ng-class="{'glyphicon-chevron-down': vm.expenseTable.status.open, 'glyphicon-chevron-right': !vm.expenseTable.status.open}"></i> Expenses
            </uib-accordion-heading>
            <article-table items="vm.expenseTable.items" year="vm.selectedYear"></article-table>
          </uib-accordion-group>
        </uib-accordion>
      </div>
    </div>
  </section>
</section>
