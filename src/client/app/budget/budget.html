<section class="mainbar budget">
  <section class="matter">
    <div class="container">
      <div class="row option-row">
        <drop-options options="vm.availableYears" info="vm.yearSelectionMsg" on-select="vm.selectYear(value)"></drop-options>
        <drop-options options="vm.availableOccurances" info="vm.occuranceSelectionMsg" on-select="vm.selectOccurance(value)"></drop-options>
      </div>
      <div class="row">
        <uib-accordion close-others="false">
          <div uib-accordion-group class="panel-default" is-open="vm.incomeTable.status.open">
            <uib-accordion-heading>
              Income
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': !vm.itemsLoading && vm.incomeTable.status.open, 'glyphicon-chevron-right': !vm.itemsLoading &&  !vm.incomeTable.status.open, 'glyphicon-thumbs-down': vm.itemsLoading }"></i>
            </uib-accordion-heading>
            <edi-table items="vm.incomeTable.items" col-setup="vm.incomeTable.colSetup" settings="vm.incomeTable.tableSettings" on-item-created="vm.incomeCreated(item)" on-item-updated="vm.incomeUpdated(event, items)"></edi-table>
          </div>
          <div uib-accordion-group class="panel-default" is-open="vm.expenseTable.status.open">
            <uib-accordion-heading>
              Expense
              <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': !vm.itemsLoading && vm.expenseTable.status.open, 'glyphicon-chevron-right': !vm.itemsLoading &&  !vm.expenseTable.status.open, 'glyphicon-thumbs-down': vm.itemsLoading }"></i>
            </uib-accordion-heading>
            <edi-table items="vm.expenseTable.items" col-setup="vm.expenseTable.colSetup" settings="vm.expenseTable.tableSettings" on-item-created="vm.expenseCreated(item)" on-item-updated="vm.expenseUpdated(event, items)"></edi-table>
          </div>
        </uib-accordion>
      </div>
    </div>
  </section>
</section>
